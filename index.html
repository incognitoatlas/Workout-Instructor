<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Three.js app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="content-wrapper">
      <div id="sidebar" class="content-child">
        <div id="pageTitle">Name</div>
        <ul id="activities-list">

    <script src="https://unpkg.com/three@0.135.0/build/three.js"></script>
    <script src="https://unpkg.com/three@0.135.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://unpkg.com/three@0.135.0/examples/js/libs/fflate.min.js"></script>
    <script src="script.js"></script>

</html>
